name: Regenerate games.json
on: 
  workflow_dispatch:
  schedule:
    - cron: "33 10 * * *"
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v4
      - run: cd $GITHUB_WORKSPACE
      - run: cd fetch-exit-game-data
      - run: npm install
        working-directory: fetch-exit-game-data

      - name: Generate games.json
        run: node fetch-exit-games.js
        working-directory: fetch-exit-game-data

      - name: Copy games.json to src/data
        run: cp fetch-exit-game-data/games.json src/data/games.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/games.json
          git commit -m "Update games.json" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
